<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="save()">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="name"
                   placeholder="Nombre de la persona">
            <span 
            *ngIf="fieldValid('name')"
            class="form-text text-danger">
                   Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                        [formControl]="newFavorite"
                        (keyup.enter)="addFavorite()"
                       placeholder="Agregar favorito">
                <button class="btn btn-outline-primary"
                        (click)="addFavorite()"
                        type="button">
                    Agregar
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="add">

            <div 
                *ngFor="let favorite of addArr.controls; let i = index;"
                class="mb-1 input-group">
                <input class="form-control" [formControlName]="i" >
                <button class="btn btn-outline-danger"
                        (click)="removeFavorite(i)"
                        type="button">
                   Eliminar
               </button>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Juegos Favoritos</span>
<pre>{{newFavorite.valid}}</pre>

<span>valor Favoritos</span>
<pre>{{newFavorite.value}}</pre>
