
<h2>Template: <span>dinamicos</span></h2>


<form (ngSubmit)="save()" #myForm="ngForm">
    <div class="mb-3 row">
        <div class="col-sm-3 col-form-label">Nombre</div>
        <div class="col-sm-9">
            <input 
            type="text" 
            name="nombre"
            class="form-control"
            required
            >
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button
            type="button"
            class="btn btn-primary float-end"
            (click)="save()"
            >Enviar</button>
        </div>
    </div>
    
</form>

{{
    myform?.invalid
}}
